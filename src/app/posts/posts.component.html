<div class="table-container">

    <table>
        <thead>
            <tr>
                <th>Post ID</th>
                <th>User ID</th>
                <th>Category ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>View Count</th>
                <th>Creation Date</th>
                <th>Is Published</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let posts of postList">
                <td>{{ posts.post_id }}</td>
                <td>{{ posts.user_id }}</td>
                <td>{{ posts.category_id }}</td>
                <td>{{ posts.title }}</td>
                <td><a routerLink="/post-details">Click here for content</a></td>
                <td>{{ posts.viewCount }}</td>
                <td>{{ posts.creation_date }}</td>
                <td>{{ posts.is_published }}</td>
            </tr>
        </tbody>

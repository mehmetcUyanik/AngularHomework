<div class="table-container">

    <table>
        <thead>
            <tr>
                <th>Post ID</th>
                <th>User ID</th>
                <th>Category ID</th>
                <th>Title</th>
                <th>View Count</th>
                <th>Creation Date</th>
                <th>Is Published</th>
                <th>Post Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let posts of postList | slice: (pageIndex * pageSize): ((pageIndex * pageSize) + pageSize)">
                <td>{{ posts.post_id }}</td>
                <td>{{ posts.user_id }}</td>
                <td>{{ posts.category_id }}</td>
                <td>{{ posts.title }}</td>
                <td>{{ posts.viewCount }}</td>
                <td>{{ posts.creation_date }}</td>
                <td>{{ posts.is_published }}</td>
                <td><button type="button" class="buttons" (click)="handleContentEvent(posts.post_id)">Details</button></td>
                <td><button type="button" class="buttons" (click)="handleEditPageButton(posts.post_id)">Edit</button></td>
                <td><button type="button" class="buttons" (click)="handlePostDeleteButton(posts.post_id)">Delete</button></td>
            </tr>
        </tbody>
        </table>
        
        <div class="edit">
       <form *ngIf="editClick" [formGroup] ="postFormGroup"(ngSubmit)="updatePost(postFormGroup, id)">
        <p>
           Editing {{ id }}. post. 
        </p><br>
        <label for="post_id">Post ID : 
        </label>
<input type="text" formControlName="post_id"><br><br>

<label for="user_id">User ID : 
</label>
<input type="text" formControlName="user_id"><br><br>

<label for="category_id">Category ID : 
</label>
<input type="text" formControlName="category_id"><br><br>

<label for="title">Title : 
</label>
<input type="text" formControlName="title"><br><br>

<label for="content">Content : 
</label>
<input type="text" formControlName="content"><br><br>

<label for="viewCount">View Count : 
</label>
<input type="text" formControlName="viewCount"><br><br>

<label for="creation_date">Creation Date : 
</label>
<input type="text" formControlName="creation_date"><br><br>

<label for="is_published">Is Published : 
</label>
<input type="text" formControlName="is_published"><br><br>

<button type="submit" class="buttons">Edit Save</button>

<br><br>

<button type="button" class="buttons" (click)="handleCancelButton()">Cancel</button>

       </form>
    </div>


<div class="pagination-buttons">
        <button type="button" class="buttons" (click)="handlePreviousPageButton()"
        [disabled]="pageIndex === 0">Previous</button>
        <button type="button" class="buttons" (click)="handleNextPageButton()"
        [disabled]="pageIndex === totalPage -1">Next</button>
    </div>
    </div>

    <div>
        <app-button class="app-button" (onButtonClick)="routeCreatePost()" [buttonText]="'Create Post'"
         [buttonType]="'primary'"></app-button>
    </div>

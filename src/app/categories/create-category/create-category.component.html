<div class="container">
    <div>
        <label>Enter Category Name: </label>
        <input type="text" [(ngModel)]="newCategoryName" required #categoryname="ngModel" placeholder="Enter Category Name">
</div>

<br>

    <div>
        <button type="button" class="buttons" [disabled]="categoryname.invalid" (click)="handleCreateCategory()">Create Category</button>
    </div>

    <p class="msg-success" *ngIf="isSuccess">
        New category is created successfully.
    </p>

</div>

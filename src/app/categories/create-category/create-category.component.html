<div class="container">
    <div>
        <label>Enter Category Name: </label>
        <input type="text" [(ngModel)]="newCategoryName" required #categoryid="ngModel" placeholder="Enter Category Name">
</div>
</div>


    <div>
        <button type="button" [disabled]="categoryid.invalid" (click)="handleCreateCategory()">Create Category</button>
    </div>

    <p class="msg-success" *ngIf="isSuccess">
        New category was created successfully.
    </p>
